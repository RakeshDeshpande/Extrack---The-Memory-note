<app-homepage></app-homepage>
<div>
    <h2 style="text-align: center;">Use your Registered Credentials!</h2>

    <form (ngSubmit)="OnSubmit(f)" #f="ngForm">
        <div style="background-image:url(http://www.vinperfect.com/images/main_frame_background-crop-u904.png);" class="col-md-offset-3">
            <label for="Email" style="font-size: 20px; margin-left: 25px;">Email:</label>
            <input type="email" id="email" name="email" style="margin-left: 170px;margin-top: 10px;" ngModel class="cname" required><br>


            <label for="password" style="font-size: 20px; margin-left: 25px;"> Password: </label>
            <input type="password" id="password" name="password" style="margin-left: 130px;margin-top: 10px;" ngModel class="cname" required><br>

            <button type="button" class="btn btn-default" (click)="OnSubmit(f)" [disabled]="!f.valid" style="margin-top: 30px;"> Login </button>

        </div>
    </form>
</div>
